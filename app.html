<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <title>豆瓣FM电台</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" />
    <meta name="format-detection" content="telephone=no">
    <meta name="author" content="boxizen">
    <meta name="Copyright" content="boxizen">
    <meta name="keywords" content="豆瓣FM电台, 桌面版" />
    <meta name="applicable-device" content="mobile">
    <link rel="stylesheet" type="text/css" href="assets/css/radio.css">
</head>
<body style="-webkit-app-region: drag">
<audio id="audio" style="display: none"></audio>
<ul id="j_lrc_list" style="display: none;"></ul>
<div class="wrap">
    <div class="album_show">
        <div class="album_mask hidden"><p></p></div>
        <img class="album" src="https://img3.doubanio.com/lpic/s4498971.jpg" />
    </div>
    <div class="radio_show">
        <div class="channel_control">
            <span>频&nbsp;&nbsp;&nbsp;&nbsp;道</span>
        </div>
        <a href="javascript:void(0);" style="display:none;" class="icon_close radio_btn" id="j_btn_close"><span class="iconfont radio_btn_close">&#xe607;</span></a>
        <div class="radio_top">
            <p class="title"></p>
            <p class="desc"></p>
            <a href="javascript:void(0);" class="radio_spec_btn radio_btn radio_btn_pause" id="j_btn_pause"><span class="iconfont icon_pause radio_spec__icon">&#xe609;</span></a>
            <a href="javascript:void(0);" class="radio_spec_btn radio_btn radio_btn_set" id="j_btn_set"><span class="iconfont icon_set radio_spec__icon">&#xe60b;</span></a>
        </div>
        <div class="radio_progress radio_btn">
            <span class="radio_song__name" id="j_song_name"></span>
            <span class="radio_progress__time radio_progress__label" id="j_song_pro_crt">00:00</span>
            <div class="radio_progress__bar">
            <span class="radio_progress__load" id="j_song_buf" style="width:0%;"></span>
                <div class="radio_progress__now" id="j_song_prg_now" style="width:0%;">
                    <a href="javascript:void(0);" class="radio_progress__dot" id="j_song_pro_dot"><i></i></a>
                </div>
            </div>
            <span class="radio_progress__total radio_progress__label" id="j_song_pro_total">00:00</span>
        </div>
        <ul class="radio_control">
            <li class="radio_control__item" style="padding-left: 0px">
                <a href="javascript:void(0);" class="radio_control__btn radio_btn" id="j_btn_heart"><span class="iconfont icon_heart radio_control__icon">&#xe603;</span></a>
            </li>
            <li class="radio_control__item">
                <a href="javascript:void(0);" class="radio_control__btn radio_btn"><span class="iconfont icon_rubish radio_control__icon">&#xe606;</span></a>
            </li>            
            <li class="radio_control__item">
                <a href="javascript:void(0);" class="radio_control__btn radio_btn" id="j_btn_next"><span class="iconfont icon_next radio_control__icon">&#xe605;</span></a>
            </li>
        </ul>
        <div class="lrc_control" id="j_btn_lrc"><span>歌&nbsp;&nbsp;&nbsp;&nbsp;词</span></div>
    </div>
    <a class="mask_link radio_btn" style="display: none" href="javascript:void(0);"><div class="mask">继续播放 &gt;</div></a>
</div>
<script type="text/javascript" src="assets/js/zepto.min.js"></script>
<script type="text/javascript" src="assets/js/player.js"></script>
<script type="text/javascript" src="assets/js/audio.js"></script>
<script type="text/javascript" src="assets/js/app.js"></script>
<script type="text/javascript"> 
 app.init();
</script>
</body>
</html>
