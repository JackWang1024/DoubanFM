<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <title>豆瓣FM电台</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" />
    <meta name="format-detection" content="telephone=no">
    <meta name="author" content="boxizen">
    <meta name="Copyright" content="boxizen">
    <meta name="keywords" content="豆瓣FM电台, 桌面版" />
    <meta name="applicable-device" content="mobile">
    <link rel="stylesheet" type="text/css" href="assets/css/radio.css">
</head>
<body style="-webkit-app-region: drag">
<audio id="audio" style="display: none"></audio>
<ul id="j_lrc_list" style="display: none;"></ul>
<div class="wrap">
    <div class="album_show">
        <div class="album_mask hidden"><p></p></div>
        <img class="album" src="https://img3.doubanio.com/lpic/s4498971.jpg" />
    </div>
    <div class="radio_show">
        <div class="channel_control radio_btn">
            <span>菜&nbsp;&nbsp;&nbsp;&nbsp;单</span>
        </div>        
        <a href="javascript:void(0);" style="display:none;" class="icon_close radio_btn" id="j_btn_close"><span class="iconfont radio_btn_close">&#xe607;</span></a>
        <div class="radio_top">
            <p class="title"></p>
            <p class="desc"></p>
            <a href="javascript:void(0);" class="radio_spec_btn radio_btn radio_btn_pause" id="j_btn_pause"><span class="iconfont icon_pause radio_spec__icon">&#xe609;</span></a>                                   
        </div>
        <div class="radio_progress radio_btn">
            <span class="radio_song__name" id="j_song_name"></span>
            <span class="radio_progress__time radio_progress__label" id="j_song_pro_crt">00:00</span>
            <div class="radio_progress__bar">
            <span class="radio_progress__load" id="j_song_buf" style="width:0%;"></span>
                <div class="radio_progress__now" id="j_song_prg_now" style="width:0%;">
                    <a href="javascript:void(0);" class="radio_progress__dot" id="j_song_pro_dot"><i></i></a>
                </div>
            </div>
            <span class="radio_progress__total radio_progress__label" id="j_song_pro_total">00:00</span>
        </div>
        <ul class="radio_control">
            <li class="radio_control__item" style="padding-left: 0px">
                <a href="javascript:void(0);" class="radio_control__btn radio_btn" id="j_btn_heart"><span class="iconfont icon_heart radio_control__icon">&#xe603;</span></a>
            </li>
            <li class="radio_control__item">
                <a href="javascript:void(0);" class="radio_control__btn radio_btn"><span class="iconfont icon_rubish radio_control__icon">&#xe606;</span></a>
            </li>            
            <li class="radio_control__item">
                <a href="javascript:void(0);" class="radio_control__btn radio_btn" id="j_btn_next"><span class="iconfont icon_next radio_control__icon">&#xe605;</span></a>
            </li>
        </ul>
        <div class="lrc_control radio_btn" id="j_btn_lrc"><span>歌&nbsp;&nbsp;&nbsp;&nbsp;词</span></div>
        <a class="mask_link radio_btn" style="display: none" href="javascript:void(0);"></a>
    </div>
    <div class="channel_menu radio_btn" style="display: none">
        <a href="javascript:void(0);" class="menu_close" id="j_menu_close"><span class="iconfont radio_btn_close">&#xe607;</span></a>
        <ul class="menu_list">
            <li>
                <a href="javascript:void(0);" class="radio_spec_btn radio_btn radio_btn_login" data-desc="登 录" id="j_btn_login">
                    <span class="iconfont icon_set radio_spec__icon">&#xe610;</span>                
                </a>
            </li>
            <li>
                <a href="javascript:void(0);" class="radio_spec_btn radio_btn radio_btn_chn" data-desc="频 道" id="j_btn_chn">
                    <span class="iconfont icon_set radio_spec__icon">&#xe60f;</span>
                </a>
            </li>
            <li>
                <a href="javascript:void(0);" class="radio_spec_btn radio_btn radio_btn_set" data-desc="设 置" id="j_btn_set">
                    <span class="iconfont icon_set radio_spec__icon">&#xe60a;</span>
                </a>
            </li>
            <li>
                <a href="javascript:void(0);" class="radio_spec_btn radio_btn radio_btn_exit" data-desc="退 出" id="j_btn_exit">
                    <span class="iconfont icon_set radio_spec__icon">&#xe60e;</span>
                </a>
            </li>
        </ul>
        <p class="menu-desc"></p>
    </div>    
    <div class="pop_login" style="display:none;">
        <a href="javascript:void(0);" class="login_close" id="j_login_close"><span class="iconfont radio_btn_close">&#xe607;</span></a>
        <p id="legend">登录</p>
        <div class="login_item">
            <input type="text" id="j_btn_username" name="username" class="text pop_email" placeholder="邮箱 ／ 用户名">
        </div>
        <div class="login_item">
            <input type="password" id="j_btn_pwd" name="password" class="text pop_pwd" placeholder="密码">
        </div>
        <div class="login_item">
            <input type="submit" id="j_commit_login" class="login_btn" value="登 录">
        </div>
    </div>
    <div class="ch_list_wrapper" style="display:none;">
        <a href="javascript:void(0);" class="ch_close" id="j_channel_close"><span class="iconfont radio_btn_close">&#xe607;</span></a>
        <h3 class="ch_title">个人兆赫</h3>
        <ul class="channel_list">
            <li data-cid="0" class="channel personal playing">
                <a class="chl_name"><span class="cname">我的私人兆赫</span></a>
                <span class="st_playing"></span>
            </li>
            <li data-cid="0" class="channel personal">
                <a class="chl_name"><span class="cname">我的红心兆赫</span></a>
            </li>
            <li data-cid="0" class="channel personal">
                <a class="chl_name"><span class="cname">豆瓣精选兆赫</span></a>
            </li>
        </ul>
        <h3 class="ch_title">推荐兆赫</h3>
        <ul class="channel_list">
            <li data-cid="0" class="channel personal playing">
                <a class="chl_name"><span class="cname">我的私人兆赫</span></a>
                <span class="st_playing"></span>
            </li>
            <li data-cid="0" class="channel personal">
                <a class="chl_name"><span class="cname">我的红心兆赫</span></a>
            </li>
            <li data-cid="0" class="channel personal">
                <a class="chl_name"><span class="cname">豆瓣精选兆赫</span></a>
            </li>
        </ul>
    </div>
</div>
<script type="text/javascript" src="assets/js/zepto.min.js"></script>
<script type="text/javascript" src="assets/js/player.js"></script>
<script type="text/javascript" src="assets/js/audio.js"></script>
<script type="text/javascript" src="assets/js/app.js"></script>
<script type="text/javascript"> 
 app.init();
</script>
</body>
</html>
